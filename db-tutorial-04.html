<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var randString = "A long " + "string that " + "goes on and on";

      document.write("String length ", randString.length + "<br />");

      document.write(
        'Index for "goes" : ',
        randString.indexOf("goes"),
        "<br />"
      );

      document.write(randString.slice(19, 23) + "<br />");
      document.write(randString.slice(19) + "<br />");

      document.write(randString.substr(19, 4), "<br />");

      document.write(randString.replace("and on", "forever") + "<br />");

      document.write("At Index 2 : ", randString.charAt(2) + "<br />");
    </script>
  </body>
</html>
